                <span class="border-none bg-blue-200 rounded-md px-3 py-1.5 text-blue-600">Score
                    <span class="bg-slate-800 rounded px-2 py-0.5 text-white" id="score">00/20</span></span>

                <h1 id="question" class="font-bold"></h1>

                        C++
                    </label> -->
                </div>
            </div>
            <div class="card-bottom flex flex-wrap items-center p-5 mt-14">
                <p class="font-semibold" id="questionCount"></p>
                <div class="ml-auto flex items-center space-x-2">
                    <button id="submitButton"
                        class="border-none bg-green-600 rounded-md px-3 py-1.5 text-white">Submit</button>
                    <button id="nextButton" class="border-none bg-blue-600 rounded-md px-3 py-1.5 text-white">Next
                        Question</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-5 text-center text-slate-200">Jasmine Quiz Application &copy; 2023</footer>

    <script src="./questions.js"></script>
